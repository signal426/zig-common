name: Zig Build + Test

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.12.0

      - name: Build (with summary)
        run: |
          zig build -Doptimize=ReleaseSafe --summary all | tee build.log
          {
            echo "### Zig Build Summary (PR)"
            echo
            echo '```'
            cat build.log
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

